<html>

<body>
    <div class="container-fluid" *ngIf="activationScreenStatus">
        <div class="header1">
            <h1 class="heading">Module Administration</h1>
        </div>
        <button class="button" (click)="navAddModule()">Add Module</button>
        <button class="button" (click)="navupdModule()">Update Module</button>
        <!-- <button class="button" (click)="getInactivateModule()">Activate Module</button> -->
        <table class="table" border="1">
            <thead>
                <tr>

                    <th>Module Name</th>
                    <th>Module Description</th>

                    <th>Start Date</th>
                    <th>End Date</th>

                    <th>Module Order No</th>
                    <th>Course Name</th>



                    <th>Update Status</th>
                </tr>
            </thead>
            <tbody>





                <tr *ngFor="let module of _teacherModule,let i=index">

                    <td>
                        <div class="form-group">
                            <input class="form-control" type="text" [(ngModel)]="module.moduleName"
                                value="{{module.moduleName}}" readonly />
                        </div>
                    </td>
                    <td>
                        <div class="form-group">
                            <input class="form-control" type="text" [(ngModel)]="module.moduleDescription"
                                value="{{module.moduleDescription}}" readonly />
                        </div>
                    </td>

                    <td>
                        <div class="form-group">
                            <input class="form-control" type="text" [(ngModel)]="module.moduleStartDate"
                                value="{{module.moduleStartDate}}" readonly />
                        </div>
                    </td>
                    <td>
                        <div class="form-group">
                            <input class="form-control" type="text" [(ngModel)]="module.moduleEndDate"
                                value="{{module.moduleEndDate}}" readonly />
                        </div>
                    </td>

                    <td>
                        <div class="form-group">
                            <input class="form-control" type="number" [(ngModel)]="module.moduleOrderNo"
                                value="{{module.moduleOrderNo}}" readonly />
                        </div>
                    </td>

                    <td>
                        <div class="form-group">
                            <select [(ngModel)]="module.courseId_id" class="form-control" [disabled]="controlEnabled">
                                <option readonly *ngFor="let course of courses" value="{{course.courseId}}"
                                    [selected]="module.courseId_id == course.courseId ? true : null">
                                    {{course.courseName}}
                                </option>
                            </select>
                        </div>
                    </td>


                    <td>
                        <div class="form-group">
                            <button class="form-control btn btn-danger" id="delbtn"
                                (click)="activateModule(module,moduleName)">Activate</button>
                        </div>
                    </td>
                </tr>

            </tbody>
        </table>

        <button class="btn btn-primary" (click)="BackToActivatedScreen()">Back</button>
    </div>
    <div class="container-fluid" *ngIf="!inActivationScreenStatus">
        <div class="header1">
            <h1 class="heading">Module Administration</h1>
        </div>
        <button class="button" (click)="navAddModule()">Add Module</button>
        <button class="button" (click)="navupdModule()">Update Module</button>
        <button class="button1" (click)="getInactivateModule()">Inactive Modules</button>
        <table class="table" border="1">
            <thead>
                <tr>

                    <th>Module Name</th>
                    <th>Module Description</th>

                    <th>Start Date</th>
                    <th>End Date</th>

                    <th>Module Order No</th>
                    <th>Course Name</th>
                    <th>Upload Lesson File</th>


                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>





                <tr *ngFor="let module of _teacherModule,let i=index">

                    <td>
                        <div class="form-group">
                            <input class="form-control" type="text" [(ngModel)]="module.moduleName"
                                value="{{module.moduleName}}" readonly />
                        </div>
                    </td>
                    <td>
                        <div class="form-group">
                            <input class="form-control" type="text" [(ngModel)]="module.moduleDescription"
                                value="{{module.moduleDescription}}" readonly />
                        </div>
                    </td>

                    <td>
                        <div class="form-group">
                            <input class="form-control" type="text" [(ngModel)]="module.moduleStartDate"
                                value="{{module.moduleStartDate}}" readonly />
                        </div>
                    </td>
                    <td>
                        <div class="form-group">
                            <input class="form-control" type="text" [(ngModel)]="module.moduleEndDate"
                                value="{{module.moduleEndDate}}" readonly />
                        </div>
                    </td>

                    <td>
                        <div class="form-group">
                            <input class="form-control" type="number" [(ngModel)]="module.moduleOrderNo"
                                value="{{module.moduleOrderNo}}" readonly />
                        </div>
                    </td>

                    <td>
                        <div class="form-group">
                            <select [(ngModel)]="module.courseId_id" class="form-control" [disabled]="controlEnabled">
                                <option readonly *ngFor="let course of courses" value="{{course.courseId}}"
                                    [selected]="course.courseId == module.courseId_id   ? true : null">
                                    {{course.courseName}}
                                </option>
                            </select>
                        </div>
                    </td>
                    <td>
                        <div class="form-group text-white">
                            <input type="file" [(ngModel)]="moduleFile.moduleFile" value="{{moduleFile.moduleFile}}"
                                (change)="module.moduleId && addLesson(module.moduleId, moduleFile)">


                        </div>
                    </td>


                    <td>
                        <div class="form-group">
                            <button class="form-control btn btn-danger" id="delbtn"
                                (click)="deletemodule(module)">Delete</button>
                        </div>
                    </td>
                </tr>

            </tbody>
        </table>

        <button class="btn btn-primary" (click)="Home()">Back</button>
    </div>
</body>

</html>
