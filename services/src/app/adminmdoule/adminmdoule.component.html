<div class="container-fluid mt-5 mb-3">

    <head>
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>

    <div class="header">
        <div class="row">
            <div class="col-md-6" id="h1">

            </div>

            </div>
        </div>
    </div>

    <div class="row" id="sub-head">
        <div class="col-md-4" id="data1">

                        <i class="glyphicon glyphicon-user" id="icon1"></i>
                        <div class="ms-2 c-details">
                            <h2 class="mb-0" id="AuthUsername">Create User</h2>
                        </div>

                        <button id="demo" class="btn btn-info" (click)="RedirectTOAuth()">Auth User</button>
                    </div>

                </div>

            </div>
        </div>
        <div class="col-md-4" id="data1">
