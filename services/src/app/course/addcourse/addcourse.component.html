<!DOCTYPE html>
<html lang="en">


<head>
    <title>Login Page</title>




    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="addcourse.component.css">


   
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

</head>

<body>
    <div class="container">
        <button id="backbtn" (click)="back()">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
            </svg>
        </button>

        <div class="d-flex  h-100">
            <div class="card">
                <div class="card-header">
                    <h3>ADD COURSE</h3>

                </div>
                <div class="card-body">



                    <div><label>Course Name</label></div>
                    <div class="form-group">
                        <input class="form-control" type="text" [(ngModel)]="course.courseName"
                            value="{{course.courseName}}" />
                    </div>

                    <div><label> Course Description</label></div>

                    <div class="form-group">
                        <textarea class="form-control" type="text" [(ngModel)]="course.courseDescription"
                            value="{{course.courseDescription}}">
                        </textarea>
                    </div>



                    <div><label>Course Code </label></div>
                    <div class="form-group">
                        <input class="form-control" type="text" [(ngModel)]="course.courseCode"
                            value="{{course.courseCode}}" />
                    </div>

                    <div><label>Course Type</label></div>
                    <div class="form-group">
                        <input class="form-control" type="text" [(ngModel)]="course.courseType"
                            value="{{course.courseType}}" />
                    </div>

                    <div><label>Passing Score</label></div>
                    <div class="form-group">
                        <input class="form-control" type="number" [(ngModel)]="course.passingScore"
                            value="{{course.passingScore}}" />
                    </div>

                    <div><label>Institute Name</label></div>
                    <div class="form-group">

                        <select [(ngModel)]="course.instId" class="form-control">
                            <option *ngFor="let institute of institutions" value="{{course.instId}}"
                                [selected]="course.instId">
                                {{institute.adminInstitutionName}}
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <button class="form-control" id="loginbtn" class="btn  login_btn"
                            (click)="addCourse(course)">Add</button>
                    </div>









                </div>


            </div>
        </div>
    </div>
   
</body>

</html>
