                    <form>
                        <div class="mb-3 mt-3">
                            <label for="email">UserName:</label>
                            <input type="email" class="form-control" id="email" [(ngModel)]="authUser.authUserName"
                                placeholder="Enter email" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="pwd" [(ngModel)]="authUser.authUserPassword"
                                placeholder="Enter password" name="pswd">
                        </div>
                        <div class="form-check mb-3">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="remember"> Remember me
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary" (click)="userLogin()">Submit</button>
                    </form>
                </div>
                <div class=" card-footer">
                    <div class="d-flex justify-content-center links">
                        Don't have an account?<a href="#">Sign Up</a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="#">Forgot your password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
