            <app-module-header [titleWithUserRole]="titleWithUserRole" [moduleName]="moduleName"

        <ng-container *ngIf="viewAll">

        </ng-container>

        <ng-container *ngIf="viewOne">

        </ng-container>

        <ng-container *ngIf="viewActivate">
            <ng-container *ngTemplateOutlet="viewactivate;"></ng-container>
        </ng-container>
    </div>
</div>

<ng-template #viewall>
    <app-view-all *ngIf="allQuizData.length>0" [data]="{moduleData:this.allQuizData , columnNames:this.columnNames}"
        [dropdown]="{courses,modules,categories}" [idsColumnName]="{columnName:primaryIdColumnName}"
        [isViewAllScreen]="true" (viewClicked)="onChildViewClick($event)" (updateClicked)="onChildUpdateClick($event)"
        (deleteClicked)="onChildDeleteClick($event)"
        [buttons]="{updateButton:buttonsArray.showUpdateButton, deleteButton:buttonsArray.showDeleteButton}">
    </app-view-all>
    <div *ngIf="allQuizData.length==0">
        <h3>No Quiz</h3>
    </div>
</ng-template>
<!-- {{allQuizData|json}} -->
<ng-template #viewactivate>
    <app-view-all *ngIf="allInActiveData.length>0"
        [data]="{moduleData:this.allInActiveData , columnNames:this.columnNames}"
        [dropdown]="{courses,modules,categories}" [idsColumnName]="{columnName:primaryIdColumnName}"
        [isActivateScreen]="true" (activateClicked)="onChildActivateClick($event)">
    </app-view-all>
    <div *ngIf="allInActiveData.length==0">
        <h3>No Inactive Quiz</h3>
    </div>
</ng-template>


<ng-template #viewadd>
    <app-add-update [data]="{currentData:emptyQuiz , columnNames:allColumnNames}"
        [dropdown]="{courses,modules,categories}" (submitClicked)="onAddQuizSubmit($event)"></app-add-update>
</ng-template>

<ng-template #viewone>
    <app-view-one [data]="{currentData:currentData , columnNames:allColumnNames}"
        [dropdown]="{courses,modules,categories}"></app-view-one>
</ng-template>

<ng-template #viewupdate>
    <app-add-update [data]="{currentData:currentData , columnNames:updateColumnNames}"
        [dropdown]="{courses,modules,categories}" (submitClicked)="onUpdateQuizSubmit($event)"></app-add-update>
</ng-template>
