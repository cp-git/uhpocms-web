        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"
            id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h1 style="text-align: center;">Create Quiz</h1>
                    <button id="backbtn" (click)="back()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                            class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
                        </svg>
                    </button>
                </div>


            </div>


            <div class="d-flex  h-100">
                <div class="card">
                    <div class="card-header">
                        <h3>ADD Quiz</h3>

                    </div>

                    <div class="card-body">

                        <!-- <div class="row">
                            <div class="col-md-12">

                            </div>

                        </div>-->

                        <h4>title</h4>
                        <div class="form-group">
                            <input class="form-control" [(ngModel)]="_quiz.title" type="text" value="{{_quiz.title}}" />
                        </div>

                        <h4>description</h4>
                        <div class="form-group">
                            <input class="form-control" [(ngModel)]="_quiz.description" type="text"
                                value="{{_quiz.description}}" />
                        </div>

                        <h4>url</h4>
                        <div class="form-group">
                            <input class="form-control" [(ngModel)]="_quiz.url" type="text" value="{{_quiz.url}}" />
                        </div>


                        <h4>maxQuestions</h4>
                        <div class="form-group">
                            <input class="form-control" [(ngModel)]="_quiz.maxQuestions" type="text"
                                value="{{_quiz.maxQuestions}}" />
                        </div>








                        <h4>passMark</h4>
                        <div class="form-group">
                            <input class="form-control" [(ngModel)]="_quiz.passMark" type="text"
                                value="{{_quiz.passMark}}" />
                        </div>

                        <h4>successText</h4>
                        <div class="form-group">
                            <input class="form-control" [(ngModel)]="_quiz.successText" type="text"
                                value="{{_quiz.successText}}" />
                        </div>

                        <h4>failText</h4>
                        <div class="form-group">
                            <input class="form-control" [(ngModel)]="_quiz.failText" type="text"
                                value="{{_quiz.failText}}" />
                        </div>



                        <h4>quizOrderNo</h4>
                        <div class="form-group">
                            <input class="form-control" [(ngModel)]="_quiz.quizOrderNo" type="text"
                                value="{{_quiz.quizOrderNo}}" />
                        </div>

                        <h4>courseId</h4>
                        <div class="form-group">
                            <select class="form-control" [(ngModel)]="_quiz.courseId">
                                <option *ngFor="let course of _courseArray" value="{{course.courseId}}"
                                    [selected]="_quiz.courseId == course.courseId ">
                                    {{course.courseName}}
                                </option>
                            </select>
                        </div>

                        <h4>moduleId</h4>
                        <div class="form-group">
                            <select class="form-control" [(ngModel)]="_quiz.moduleId">
                                <option *ngFor="let module of _moduleArray" value="{{module.moduleId}}"
                                    [selected]="_quiz.moduleId == module.moduleId ">
                                    {{module.moduleName}}
                                </option>
                            </select>
                        </div>

                        <h4>categoryId</h4>
                        <div class="form-group">
                            <select class="form-control" [(ngModel)]="_quiz.categoryId">
                                <option *ngFor="let category of _categoryArray" value="{{category.categoryId}}"
                                    [selected]="_quiz.categoryId == category.categoryId ">
                                    {{category.categoryName}}
                                </option>
                            </select>
                        </div>


                        <div class="row">
                            <div class="col-md-4" style="text-align: center;">
                                <h4>randomOrder</h4>
                            </div>

                            <div class="col-md-4" style="text-align: center;">
                                <h4>answersAtEnd</h4>
                            </div>

                            <div class="col-md-4" style="text-align: center;">
                                <h4>examPaper</h4>
                            </div>

                        </div>


                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <input class="form-control" [(ngModel)]="_quiz.randomOrder" type="checkbox"
                                        value="{{_quiz.randomOrder}}" />
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <input class="form-control" [(ngModel)]="_quiz.answersAtEnd" type="checkbox"
                                        value="{{_quiz.answersAtEnd}}" />
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <input class="form-control" [(ngModel)]="_quiz.examPaper" type="checkbox"
                                        value="{{_quiz.examPaper}}" />
                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md-4" style="text-align: center;">
                                <h4>singleAttempt</h4>
                            </div>

                            <div class="col-md-4" style="text-align: center;">
                                <h4>draft</h4>
                            </div>

                            <div class="col-md-4" style="text-align: center;">
                                <h4>active</h4>
                            </div>

                        </div>


                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <input class="form-control" [(ngModel)]="_quiz.singleAttempt" type="checkbox"
                                        value="{{_quiz.singleAttempt}}" />
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <input class="form-control" [(ngModel)]="_quiz.draft" type="checkbox"
                                        value="{{_quiz.draft}}" />
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <input class="form-control" [(ngModel)]="_quiz.active" type="checkbox"
                                        value="{{_quiz.active}}" />
                                </div>
                            </div>

                        </div>




                        <button class="btn btn-primary" id="submitbtn" (click)="addQuiz(_quiz)">Add</button>


                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
