<div class="container">
    <h1 class="text-center">Login with bootstrap popup</h1>
    <button type="button" class="btn btn-primary" (click) = "show()">Login</button>
     </div>
  <!-- Creates the bootstrap modal where the image will appear -->
  <div [style.display]="showModal ? 'block' : 'none'" class="modal" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Login</h4>
      </div>
      <div class="modal-body">
        <!-- <form (ngSubmit)="handleLogin()"> -->
            <form >

            <div class="input-group form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>

                <!-- <input type="text" class="form-control" id="email" [(ngModel)]="username"
                    placeholder="Username" name="email"> -->
                    <input type="text" class="form-control" id="email" 
                    placeholder="Username" name="email">

            </div>
            <div class="input-group form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>

                <!-- <input type="password" class="form-control" id="pwd" [(ngModel)]="password"
                    placeholder="Password" name="pswd"> -->
                    <input type="password" class="form-control" id="pwd" 
                    placeholder="Password" name="pswd">

            </div>
            <div class="row align-items-center remember">
                <input type="checkbox">Remember Me
            </div>
            <div class="form-group" id="loginbtn">
                <input type="submit" value="Login" class="btn  login_btn">
            </div>
        </form>			
         
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-dismiss="modal" >Close</button>
      
      </div>
    </div>
  </div>
  </div>
