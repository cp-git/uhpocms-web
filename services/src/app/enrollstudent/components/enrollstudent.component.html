<div class="container">
    <h1 class="text-center">Enroll Course To Student</h1>
    <div class="jumbotron">
        <div class="form-group row">
            <div class="col-sm-4">
                <label class="badg">Institution</label>
                <div class="form-group">
                    <select [(ngModel)]="_profile.institutionId" class="form-control"
                        (click)=" getDepartmentByInstId(_profile.institutionId); getProfileByRoleAndInstId(_profile.institutionId)"
                        (change)="disablefunc()">
                        <option *ngFor="let institute of institutions" value="{{institute.adminInstitutionId}}"
                            [selected]="institute.adminInstitutionId " class="dropdown-item">
                            {{institute.adminInstitutionName}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="col-sm-4">
                <label class="badg">Department</label>
                <div class="form-group">
                    <select [(ngModel)]="department.id" class="form-control"
                        (click)=" getCoursesByDeptId(department.id)">
                        <option *ngFor="let department of departments" value="{{department.id}}"
                            [selected]="department.id">
                            {{department.name}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="col-sm-4">
                <label class="badg">Course</label>
                <div class="form-group">
                    <select [(ngModel)]="course.courseId" class="form-control">
                        <option *ngFor="let course of courses" value="{{course.courseId}}" [selected]="course.courseId">
                            {{course.courseName}}
                        </option>
                    </select>
                </div>
            </div>


            <div class="first-row-child">
                <div class="col-sm-12">
                    <div class="first-row-child">
                        <label class="badg">Student Name</label>
                        <div class="form-group">
                            <ng-select [items]="_profileArray" bindLabel="fullName" [searchable]="true"
                                [closeOnSelect]="false" bindValue="adminId" placeholder="Select Students"
                                [clearable]="true" appendTo="body" [multiple]="true" [(ngModel)]="selected"
                                groupBy="selectedAllGroup" [selectableGroup]="true" [selectableGroupAsModel]="false"
                                [virtualScroll]="true" (change)="disablefunc()">
                                //code to display select all checkbox
                                <ng-template ng-optgroup-tmp let-item="item" let-item$="item$" let-index="index">
                                    <input id="item-{{index}}" type="checkbox" [ngModel]="item$.selected" />
                                    Select
                                    All
                                </ng-template>
                                <!-- code to disable display of selected students in input field -->
                                <ng-template ng-multi-label-tmp>
                                    <span style="display:block" class="ng-placeholder">Select
                                        Students</span>
                                </ng-template>
                                <!-- code to display checkbox  -->
                                <ng-template ng-option-tmp let-item="item" let-item$="item$" let-index="index">
                                    <input id="item-{{index}}" type="checkbox" [checked]="item$.selected" />
                                    {{item.fullName}}
                                </ng-template>
                            </ng-select>
                        </div>

                    </div>
                </div>

            </div>

        </div>

        <div class="last-row">
            <div class="form-group">
                <!-- <button class="form-control" id="loginbtn" class="btn  login_btn">SAVE</button> -->
                <!-- <button class="form-control" id="loginbtn" class="btn btn-primary" [disabled]="true"
                    *ngIf="!_disablevar" (click)="saveEnrolledStudent(course.courseId,_profile.adminId)">SAVE</button>
                <button class="form-control" id="loginbtn" class="btn btn-primary " *ngIf="_disablevar"
                    (click)="saveEnrolledStudent(course.courseId,_profile.adminId)">SAVE</button> -->

                <button #submitButton class="form-control" id="loginbtn" class="btn btn-primary"
                    (click)="saveEnrolledStudent(course.courseId,_profile.adminId);" title="Save Course"
                    [disabled]="!isFormComplete()">SAVE</button>




                <button class="btn btn-primary" style="margin-left: 30px; " (click)="back()">Back</button>

            </div>
        </div>

    </div>
</div>
