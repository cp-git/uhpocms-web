<div class="container">
    <h1>Department - Insert Operation</h1>
    <form>
        <div class="form-group">
            <label for="deptname">Department Name</label>
            <input type="text" name="deptname" class="form-control" id="deptname" [(ngModel)]="department.name"
                placeholder="Department Name">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" name="description" class="form-control" id="description"
                [(ngModel)]="department.description" placeholder="Description">
        </div>
        <div class="form-group">
            <label for="institutionid">Institution Id</label>
            <input type="number" name="institutionid" class="form-control" id="institutionid"
                [(ngModel)]="department.institutionId_id" placeholder="Institution Id">
        </div>
        <div class="form-group">
            <label for="isactive">Is Active</label>
            <input type="text" name="isactive" class="form-control" id="isactive" [(ngModel)]="department.active"
                placeholder="Is Active">
        </div>
        <div>
            <button id="update" class="btn btn-primary" (click)="insertDept()">Add</button>
            <button id="back" class="btn btn-primary" (click)="backToDisplay()">Back</button>
        </div>
    </form>
</div>
