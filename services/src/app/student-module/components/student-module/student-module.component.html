<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-3">
            <div class="header text-center">

                <h1>{{ selectedCourseName | titlecase }}


                </h1>
            </div>
            <div class="form-group">
                <label for="course">Course Name</label><br>

                <select (change)="onCourseSelect(selectedCourse)" [(ngModel)]="selectedCourse" class="form-select"
                    aria-label="Default select example">
                    <option *ngFor="let course of courses" [value]="course.courseId">
                        {{ course.courseName }}
                    </option>
                </select>
            </div>
            <div>
                <label for="module">Module Name</label>
                <div class="module-list-container">
                    <ng-container *ngFor="let module of modules">

                        <ul class="modules" *ngIf="selectedCourse == module.courseId_id">


                            <span class="fa fa-book"></span>


                            <label for="" class="modulelist">
                                &nbsp;&nbsp;{{ module.moduleName }}</label>
                            &nbsp;&nbsp;

                            <ng-container *ngFor="let file of studentModuleFiles">

                                <ng-container
                                    *ngIf="module.moduleId == file.moduleId && selectedCourse == module.courseId_id">
                                    <div class="dropdown-item">
                                        <li>
                                            <span
                                                *ngIf="filteredProgressFileIds && file.moduleFileId && filteredProgressFileIds.includes(file.moduleFileId); else elseBlock"
                                                class="fa fa-check-circle" aria-hidden="true"></span>
                                            <ng-template #elseBlock>
                                                <span class="fa fa-file-text-o" aria-hidden="true"></span>
                                            </ng-template>


                                            &nbsp;&nbsp;
                                            <a (click)="changeSelectedFileAndModule(file, module)"><b>{{
                                                    file.moduleFile|removeExtension }}</b>
                                            </a>
                                        </li>
                                    </div>
                                </ng-container>


                            </ng-container>
                            <!-- </ng-container>  -->
                            <ng-container *ngFor="let quiz of quizzes |filter:'moduleId':module.moduleId">
                                <br><span class="fa fa-file-text-o"></span> &nbsp;&nbsp;<a
                                    (click)="onQuizClicked(quiz)">{{quiz.title}}</a>
                            </ng-container>


                        </ul>
                    </ng-container>
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-sm-6 col-md-9 viewpanel">
            <div *ngIf="selectedFile; else quizview">


                <video class="videoscreen" (ended)="videoEnd()" (timeupdate)="onVideoTimeUpdate()"
                    (pause)="pauseVideo()" controls #videoPlayer>
                    <source [src]="videoSrc" type="video/mp4" />
                </video>

                <div>{{ completionPercentage }}%</div>

            </div>
            <ng-template #quizview>
                <div *ngIf="selectedQuiz">
                    <app-student-quiz [quizData]="selectedQuiz"></app-student-quiz>
                </div>


                -
            </ng-template>

        </div>
    </div>
    <div class="row text-right backbtn">
        <button class="btn btn-primary" (click)="back()">Back</button>
    </div>

</div>
