<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-3">
            <div class="header text-center">
                
                <h1>{{ selectedCourseName | titlecase }}
                    <span *ngIf="couresFlag == true">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="green" class="bi bi-check-circle" viewBox="0 0 16 16" style="
                        padding-top: 1%;">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                            <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
                          </svg>
                        </span>

                </h1>
            </div>
            <div class="form-group">
                <label for="course">Course Name</label><br/>
                <select (change)="onCourseSelect(selectedCourse)" [(ngModel)]="selectedCourse" class="form-select"
                    aria-label="Default select example">
                    <option *ngFor="let course of courses" [value]="course.courseId">
                        {{ course.courseName }}
                    </option>
                </select>
            </div>
            <div>
                <label for="module">Module Name</label>
                <div class="module-list-container">
                    <ng-container *ngFor="let module of getFilteredModules()">
                    <!-- <ng-container *ngFor="let module of modules"> -->
                        <!-- <div class="dropdown">
                                    <button (click)="changeSelectedModule(module.moduleId)" class="btn btn-default dropdown-toggle"
                                        type="button" data-toggle="dropdown"
                                        *ngIf="selectedCourse==module.courseId_id">{{module.moduleName}}
                                        <span class="caret"></span>
                                    </button>
                                    <div class="dropdown-menu dropdown-menu-wide" aria-labelledby="dropdownMenuButton">
                                        <ng-container *ngFor="let file of studentModuleFiles">
                                            <ng-container *ngIf="selectedModule==file.moduleId">
                                                <div class="dropdown-item"><a
                                                        (click)="changeSelectedFile(file)">{{file.moduleFile}}</a>
                                                </div>
                                            </ng-container>
                                        </ng-container>
                                    </div>
                                </div>
                                <ng-container>-->

                        <!-- <ng-container *ngIf="selectedCourse == module.courseId_id"> -->
                            <ul class="modules">
                                <span class="fa fa-book"></span>
                                
                                
                                <label for="" class="modulelist">
                                    &nbsp;&nbsp;{{ module.moduleName }}</label>
                                    &nbsp;&nbsp;
                                    <ng-container *ngFor="let arr of unistatusModuleProgArr">
                                    <span *ngIf="arr == module.moduleId">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="green" class="bi bi-check-circle" viewBox="0 0 16 16" style="
                                    padding-top: 1%;">
                                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                        <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
                                      </svg>
                                    </span>
                                    </ng-container>
                                <ng-container *ngFor="let file of studentModuleFiles">
                                    <ng-container *ngIf="
                      module.moduleId == file.moduleId &&
                      selectedCourse == module.courseId_id
                    ">
                                        <div class="dropdown-item">
                                            <li>
                                                <span class="fa fa-file"></span>&nbsp;&nbsp;
                                                <a (click)="changeSelectedFileAndModule(file, module)">{{
                                                    file.moduleFile }}
                                                </a>
                                            </li>
                                        </div>
                                    </ng-container>
                                </ng-container>
                            </ul>
                        <!-- </ng-container> -->
                    </ng-container>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-9">
            <div *ngIf="selectedFile">
                <!-- <ng-container *ngFor="let file of studentModuleFiles">
                            <div *ngIf="selectedModule==file.moduleId"> -->
                <!-- <h3><span class="fa fa-book"></span> &nbsp;&nbsp;
                    {{selectedModule.moduleName |titlecase}} - {{(selectedFile.moduleFile)}}
                </h3> -->
           
                <video class="videoscreen"   (ended)="videoEnd()"  (timeupdate)="onVideoTimeUpdate()"  (pause)="pauseVideo()"  controls #videoPlayer>
                    <source [src]="videoSrc" type="video/mp4" />
                </video>
                <div>{{ completionPercentage }}%</div>



                <!-- </div>
                        </ng-container> -->
            </div>
        </div>
    </div>
    <div class="row text-right">
        <button class="btn btn-primary" (click)="back()">Back</button>
    </div>
</div>
