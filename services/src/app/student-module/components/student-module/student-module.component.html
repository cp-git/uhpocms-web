<div class="container-fluid">
    <div class="row">
        <div class="col text-right backbtn">
            <button class=" btn btn-primary" (click)="back()">Back</button>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-3 sidebar">
            <div class="header text-center">
                <h1>{{ selectedCourseName | titlecase }}</h1>




            </div>
            <div class="form-group">
                <label for="course">Course Name</label><br>

                <select (change)="onCourseSelect(selectedCourse)" [(ngModel)]="selectedCourse" class="form-select"
                    aria-label="Default select example">
                    <option *ngFor="let course of courses" [value]="course.courseId">
                        {{ course.courseName }}
                    </option>
                </select>
            </div>
            <div>
                <label for="module">Module Name</label>
                <div class="module-list-container">
                    <ng-container *ngFor="let module of modules">

                        <ul class="modules" *ngIf="selectedCourse == module.courseId_id">


                            <span class="fa fa-book"></span>


                            <label for="" class="modulelist">
                                &nbsp;&nbsp;{{ module.moduleName }}</label>
                            &nbsp;&nbsp;

                            <ng-container *ngFor="let file of studentModuleFiles">

                                <ng-container
                                    *ngIf="module.moduleId == file.moduleId && selectedCourse == module.courseId_id">
                                    <div class="dropdown-item">
                                        <li>
                                            <span
                                                *ngIf="filteredProgressFileIds && file.moduleFileId && filteredProgressFileIds.includes(file.moduleFileId); else elseBlock"
                                                class="fa fa-check-circle" aria-hidden="true"></span>
                                            <ng-template #elseBlock>
                                                <span class="fas fa-video" aria-hidden="true"></span>
                                            </ng-template>


                                            &nbsp;&nbsp;
                                            <a (click)="changeSelectedFileAndModule(file, module)"><b>{{
                                                    file.moduleFile|removeExtension }}</b>
                                            </a>
                                        </li>
                                    </div>
                                </ng-container>



                            </ng-container>

                            <ng-container *ngFor="let quiz of quizzes |filter:'moduleId':module.moduleId">
                                <br>
                                <ng-container *ngIf="quizPassedProgresses.includes(quiz.quizId); else failedIcon">
                                    <span class="fa fa-check-circle" style="color:blue"></span>
                                </ng-container>
                                <ng-template #failedIcon>
                                    <ng-container *ngIf="quizFailedProgresses.includes(quiz.quizId); else fileIcon">
                                        <span class="fa fa-times-circle" style="color:red"></span>
                                    </ng-container>
                                </ng-template> &nbsp;&nbsp;
                                <ng-template #fileIcon>
                                    <span class="far fa-file-alt"></span>
                                </ng-template> &nbsp;&nbsp;

                                <a (click)="onQuizClicked(quiz)">{{quiz.title}}</a>
                            </ng-container>
                        </ul>
                    </ng-container>

                    <ng-template #quizview>
                        <div *ngIf="(selectedQuiz!=null && (selectedQuiz.singleAttempt==true && !(quizPassedProgresses.includes(selectedQuiz.quizId))) || (selectedQuiz.singleAttempt==false)); else singleAttempt ">
                            <!-- <div *ngIf="selectedQuiz && selectedQuiz.singleAttempt = true &&  (quizPassedProgresses.includes(quiz.quizId) ||
                            quizFailedProgresses.includes(quiz.quizId))"> -->
                            <app-student-quiz [quizData]="selectedQuiz" (quizProgressAdded)="onQuizProgressAdded($event)" (onSaveQuizProgress)="onSaveQuizProgress($event)"></app-student-quiz>
                            <!-- <app-student-quiz (quizProgressAdded)="onQuizProgressAdded($event)"></app-student-quiz> -->
                            <!-- <div>Previous Score: {{ selectedQuizProgress.score }}</div> -->
        
                        </div>
                        <!-- <app-student-quiz (scoreEvent)="onScoreReceived($event)"></app-student-quiz> -->
                    </ng-template>
                    <ng-template #singleAttempt>
                        <ng-container *ngIf="showalert">
                            {{showAlert()}}
                        </ng-container>
                       
                    </ng-template>
        
                </div>
            </div>
            <h5 style="color:blue"> Course Progress : {{courProgPercentage}} % Completed </h5>
            <h5 style="color:blue">Previous Score: {{ selectedQuizProgress.score }} %</h5>
            
        </div>


        <div class="col-xs-12 col-sm-6 col-md-9 viewpanel">
            <div *ngIf="selectedFile; else quizview">

                <ng-container *ngIf="format=='pdf'">
                    <app-pdf-viewer [blobUrl]="selectedFileData"></app-pdf-viewer>
                </ng-container>
                <ng-container>
                    <video [hidden]="format!='video'" class="videoscreen" (ended)="videoEnd()"
                        (timeupdate)="onVideoTimeUpdate()" (pause)="pauseVideo()" controls #videoPlayer>
                        <source [src]="selectedFileData" type="video/mp4" />
                    </video>
                </ng-container>

                <!-- <div>{{ completionPercentage }}%</div> -->

            </div>
           
        </div>
    </div>
</div>
