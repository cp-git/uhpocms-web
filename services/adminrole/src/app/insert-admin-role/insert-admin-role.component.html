<div class="container">
    <h1>Admin Form</h1>
    <h4>Add new Student...!</h4>
    <form #adduserform="ngForm" (ngSubmit)="addrole()">


        <div class="form-group" id="txt1">
            <label for="Name">Role:</label>
            <input type="text" class="form-control" required [(ngModel)]="admin.roleName" name="roleName">
        </div>
        <div class="form-group" id="txt1">
            <label for="price">Role Description</label>
            <input type="text" class="form-control" required [(ngModel)]="admin.roleDescription" name="role_desc">
        </div>
        <div class="form-group" id="txt1">
            <label for="about">Active User</label>
            <input type="text" class="form-control" required [(ngModel)]="admin.active" name="role_active">
        </div>

       
        <button type="submit" class="btn btn-success" id="btn1">Submit</button>&nbsp;&nbsp;
        <button type="submit" class="btn btn-primary" (click)="goBack()">back</button>

    </form>

   

</div>
